<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <!-- Sets the page title and meta information -->
</head>

<body>
    <!-- Main content of the page starts here -->
    <header>
        <h1> Contact Me </h1>
    </header>

    <form action="">
        <!-- Form for collecting user input -->

        <fieldset>
            <!-- Groups related fields together -->

            <legend>Connect Me</legend>
            <!-- Title for the grouped fields -->

            <label for="name">Name</label><br>
            <!-- Label for the name input field -->
            <input type="text" placeholder="Rahmeh Daraghmeh" id="name" name="name"><br>
            <!-- Text input for the user's name -->

            <label for="email">Email</label><br>
            <!-- Label for the email input field -->
            <input type="email" id="email" placeholder="Rahmeh@gmail.com" name="email"><br>
            <!-- Email input field -->

            <label for="comment">Comment</label><br>
            <!-- Label for the comment textarea -->
            <textarea name="comment" id="comment"></textarea><br>
            <!-- Textarea for comments -->

            <input type="button" value="submit">
            <!-- Button to submit the form (change to type="submit" to actually submit the form) -->

        </fieldset>
    </form>
    <nav>
        <ul style="list-style-type: none;">
            <li>
                <a href="./index.html"> go to home</a>
            </li>
        </ul>
    </nav>
</body>
<!-- Main content ends here -->

</html>
